<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AGE CALCULATOR</h1>
        <label for="birthdate">Enter Your Birthday:</label>
        <input type="date" id="birthdate" />
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateAge() {
            const birthdate = document.getElementById("birthdate").value;
        const resultElement = document.getElementById("result");

            if(birthdate){
                const today = new Date();
                const birthday = new Date(birthdate);

                let ageYears = today.getFullYear() - birthday.getFullYear();
                let ageMonths = today.getMonth() - birthday.getMonth();
                let ageDays = today.getDate() - birthday.getDate();

                if(ageDays < 0 )
                {
                    ageMonths--;
                    ageDays += new Date(
                        today.getFullYear(), 
                        today.getMonth(),
                        0
                    ).getDate();

                }

                if (ageMonths < 0)
                {
                    ageYears--;
                    ageMonths += 12; 
                }

                resultElement.innerText = `Your age is ${ageYears} year, ${ageMonths} months, and ${ageDays} days.`;

                resultElement.style.color = "green";
            }
            else {
                resultElement.innerText = 'Please enter your birthdate';
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
